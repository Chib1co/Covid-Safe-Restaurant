<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- CSS files -->
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="Assets/style-2.css">
    <title>Restaurant Otaku</title>
</head>

<body>
    <div class="top-bar">
        <a href="index.html"><img src="Assets/images/heading-2.png" alt="Restaurant Otaku" height="50px" width="360px"></a>
        <ul class="menu align-right">
            <li><a href="index.html">Restaurant Search</a></li>
            <li><a href="#">Favourites</a></li>
        </ul>
    </div>

    <!-- Foundation grid -->
    <div class="grid-x">
        <main>
            <p id="no-fave-msg" class="hide">You have no favourites.</p>
            <!-- Foundation column 1 (favourite cards)-->
            <div class="cell">
            </div>
            <!-- No input alert -->
            <div id="error-modal6" class="reveal" data-reveal>
                <h3>Oops!</h3>
                <p>
                    Your file size is larger 450kb.
                    <br>
                    Please choose a smaller file.
                </p>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-ok-btn-div">
                    <button class="modal-ok">OK</button>
                </div>
            </div>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>   
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- JavaScript files -->
    <script src="Assets/javascript.js"></script>
    <script src="Assets/script-2.js"></script>
</body>

</html>
